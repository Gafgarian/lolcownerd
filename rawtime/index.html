<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RawTime Presented By LolcowNerd — Soundboard</title>
  <link rel="stylesheet" href="styles.css" />
  <script>
    window.SOUNDBOARD_CONFIG_URL = "config.json";
  </script>
</head>
<body>
  <header class="top">
    <h1><span class="raw">Raw</span><span class="time">TimƎ</span> <span class="byline">Presented By LolcowNerd</span></h1>
    <div class="meta">
      <span id="meta-count">0 clips</span>
      <span id="meta-queue">Queue: 0</span>
    </div>
  </header>

  <main>
    <div id="notice" class="notice" hidden></div>

    <!-- Connection 'sting' pad (always available, never locks) -->
    <section class="connpad">
      <button id="btn-connection" class="conn-btn" type="button" title="Queue the Connection sting (always enabled)">
        <span class="conn-title">CONNECTION</span>
        <span class="conn-sub">queue intro/outro tone</span>
      </button>
    </section>

    <!-- 15 rows × 5 columns grid of square tiles -->
    <section id="grid" class="grid" aria-live="polite" aria-label="Soundboard grid of buttons"></section>
  </main>

  <footer class="footer">
    <small>Click to queue. Flow: 10% random → 5% random → Connection → 1.5s → Clip → Connection → 5% random. Refresh to reset.</small>
  </footer>

  <script src="app.js"></script>
</body>
</html>
