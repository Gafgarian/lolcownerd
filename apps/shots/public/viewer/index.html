<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Pour Decisions ‚Äî Viewer</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main class="viewer-wrap">
      <!-- DRUNK METER (full width of scene, above the bar) -->
      <section class="meter-wrap">
        <div class="meter-head">
          <span class="meter-title">Drunk Meter</span>
          <span class="meter-stats">
            Max: <span id="drunkTop">0%</span>
            ‚Ä¢ Record Shots: <span id="shotRecord">0</span>
          </span>
        </div>
        <div class="meter-rail">
          <!-- 8 uneven visual segments -->
          <div class="seg s1"></div><div class="seg s2"></div><div class="seg s3"></div><div class="seg s4"></div>
          <div class="seg s5"></div><div class="seg s6"></div><div class="seg s7"></div><div class="seg s8"></div>
          <div class="seg s9"></div>
          <div id="meterFill" class="fill">
                <span class="meter__pct" id="meterPct">0%</span>
          </div>
        </div>
      </section>

      <!-- BAR SCENE (primary content) -->
      <section class="left-stage">
        <!-- background & foreground -->
        <img class="bar-bg" src="/assets/bar-bg-new.png" alt="">
        <!-- host row (dynamic) -->
        <div id="hostsRow" class="host-wrap"></div>
        <!-- the lane where shot glasses slide -->
        <div id="shotsLane" aria-hidden="true"></div>
        <!-- ‚ÄúTV‚Äù counter in the top-right, hanging on wall -->
        <div class="tv-counter" aria-live="polite">
          <div class="tv-bezel">
            <div class="tv-label">Total Shots</div>
            <div id="total" class="tv-value">0</div>
            <div class="tv-scanlines"></div>
          </div>
          <div class="tv-shadow"></div>
        </div>
        <!-- Chalkboard ‚ÄúSPECIAL‚Äù timer, bottom-left -->
        <aside class="chalkboard">
          <div class="chalk-frame">
            <div class="chalk-title">AUTO SHOTS</div>
            <div id="eta" class="chalk-time">‚Äî</div>
            <div class="chalk-sub">Time Remaining</div>
          </div>
        </aside>

        <img class="bar-fg" src="/assets/bar-fg.png" alt="">
        <div id="goalBar"></div>

        <button id="achvBtn" class="achv-btn" aria-haspopup="dialog" title="Achievements">
          <span class="trophy">üèÜ</span>
        </button>

        <div id="achvOverlay" class="achv-overlay" hidden>
          <div id="achvModal" class="achv-modal" role="dialog" aria-modal="true" aria-labelledby="achvTitle">
            <button id="achvClose" class="achv-close" aria-label="Close">‚úï</button>
            <h2 id="achvTitle" style="margin:0 0 8px">Achievements</h2>
            <div id="achvList" class="achv-grid"></div>
            <div class="achv-footnote">Unlocked milestones will appear here during the stream.</div>
          </div>
        </div>
      </section>
    </main>

    <div id="toast" class="toast" aria-live="polite"></div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
