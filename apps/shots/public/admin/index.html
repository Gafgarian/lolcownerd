<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Pour Decisions — Admin</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrap">
      <!-- Header -->
      <div class="panel headerbar">
        <img src="../assets/bar-sign.png" alt="Pour Decisions" class="logo">
        <span class="title">Pour Decisions – Admin</span>

        <!-- mini stats -->
        <div class="header-stats">
          <div><span>Total shots</span><b id="hTotal">0</b></div>
          <div><span>Drunk %</span><b id="hPct">0%</b></div>
          <div><span>Record shots</span><b id="hRecord">0</b></div>
          <div><span>Max %</span><b id="hMax">0%</b></div>
        </div>
      </div>

      <!-- Bind / Disconnect -->
      <div class="panel">
        <div class="muted">Bind to a YouTube link</div>
        <div class="row">
          <input id="yt" placeholder="https://www.youtube.com/watch?v=VIDEO_ID" />
          <button id="bind" class="btn primary" disabled>Bind & Start</button>
          <button id="disconnect" class="btn danger" disabled>Disconnect</button>
        </div>
      </div>

      <!-- Test tools -->
      <div class="panel">
        <div class="card">
          <input id="author" class="pd-input" placeholder="Author (optional)" />
          <input id="n" type="number" value="5" min="1" max="5000" class="input" />
          <button id="shot" class="btn">+ Shot(s)</button>
          <button id="gift" class="btn">+ Auto Shot (secs)</button>
          <button id="resetAll" class="btn danger">Reset</button>
          <p class="subtle">Use these to simulate donos without touching Supabase.</p>
        </div>
      </div>

      <div class="grid">
        <div class="panel">
          <div>Status</div>
          <div class="mono" id="status">—</div>
        </div>
        <div class="panel">
          <div>Engine</div>
          <div class="mono" id="engine">—</div>
        </div>
      </div>

      <div class="panel">
        <div>Logs</div>
        <div class="mono queue fixed" id="logs"></div>
      </div>

      <!-- Members (Graffiti Wall) -->
      <div class="panel">
        <div class="panel-title">Members (Graffiti Wall)</div>
        <div class="gw-row">
          <input id="gwName" class="input" placeholder="Type a name… (comma-separated OK)" />
          <button id="gwAdd" class="btn">+ Add</button>
          <button id="gwClear" class="btn btn--ghost">Clear All</button>
        </div>
        <div class="gw-scroll">
          <div id="gwList" class="gw-list"></div>
        </div>
      </div>

      <!-- Goal -->
      <div class="panel" id="goalPanel">
        <div class="panel-title">Goal</div>

        <div class="goal-form">
          <input id="gTitle" class="input" placeholder="What is the goal for? (editable anytime)" />

          <!-- Toggle: Superchat vs Member gifting -->
          <div class="goal-kind">
            <label class="switch">
              <input id="gMode" type="checkbox" />
              <span class="slider"></span>
            </label>
            <span class="muted" id="gModeLabel">Superchat</span>
          </div>

          <!-- Inline config row -->
          <div class="goal-row-compact">
            <!-- Tier (only when Superchat) OR 'Total gifts' label (when gifting) -->
            <label id="gTierWrap">
              <span class="muted">Tier</span>
              <select id="gTier" class="input">
                <option value="blue">Blue</option>
                <option value="lblue">Light Blue</option>
                <option value="green">Green</option>
                <option value="yellow">Yellow</option>
                <option value="orange">Orange</option>
                <option value="pink">Pink</option>
                <option value="red">Red</option>
                <option value="any">Any</option>
              </select>
            </label>

            <!-- <label id="gGiftsLabel" class="hidden"><span class="muted">Total gifts</span></label> -->

            <label>
              <span class="muted">Count</span>
              <input id="gCount" class="input small" type="number" min="1" value="10" />
            </label>

            <div class="goal-actions">
              <button id="gSave" class="btn primary">Save / Update</button>
              <button id="gManual" class="btn btn--ghost">+1 (manual)</button>
              <button id="gDelete" class="btn danger">Delete goal</button>
            </div>
          </div>

          <!-- Preview -->
          <div id="prevWrap" class="goal-preview" hidden>
            <div class="goal-title" id="prevTitle"></div>
            <div class="goal-wrap">
              <div class="goal-row">
                <div class="goal-count" id="prevFrac">0/0</div>
                <div class="goal-meter"><div class="goal-fill" id="prevFill"></div></div>
              </div>
            </div>
            <div class="subtle">Manual adds and test shots never affect real shots logic.</div>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="./main.js"></script>
  </body>
</html>
