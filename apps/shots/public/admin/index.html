<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Pour Decisions — Admin</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrap">
      <div class="panel headerbar">
        <img src="../assets/bar-sign.png" alt="Pour Decisions" class="logo">
        <span class="title">Pour Decisions – Admin</span>
      </div>

      <!-- Bind / Disconnect -->
      <div class="panel">
        <div class="muted">Bind to a YouTube link</div>
        <div class="row">
          <input id="yt" placeholder="https://www.youtube.com/watch?v=VIDEO_ID" />
          <button id="bind" class="btn primary" disabled>Bind & Start</button>
          <button id="disconnect" class="btn danger" disabled>Disconnect</button>
        </div>
      </div>

      <!-- Test tools -->
      <div class="panel">
        <div class="card">
          <input id="author" class="pd-input" placeholder="Author (optional)" />
          <input id="n" type="number" value="5" min="1" max="5000" class="input" />
          <button id="shot" class="btn">+ Shot(s)</button>
          <button id="gift" class="btn">+ Auto Shot (secs)</button>
          <button id="resetAll" class="danger">Reset</button>
          <p class="subtle">Use these to simulate donos without touching Supabase.</p>
        </div>
      </div>

      <div class="grid">
        <div class="panel">
          <div>Status</div>
          <div class="mono" id="status">—</div>
        </div>
        <div class="panel">
          <div>Engine</div>
          <div class="mono" id="engine">—</div>
        </div>
      </div>

      <div class="panel">
        <div>Logs</div>
        <div class="mono queue" id="logs"></div>
      </div>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
