<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Chatris Overlay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div id="overlay">
    <!-- Left sidebar with cards -->
    <aside id="sidebar">
      <div class="card score">
        <div class="card-title">Score</div>
        <div class="score-list">
          <div class="row"><span class="label">Current Score</span><span id="score" class="value">0</span></div>
          <div class="row"><span class="label">High Score</span><span id="high"  class="value">0</span></div>
          <div class="row"><span class="label">Speed</span><span id="speed" class="value">x1.00</span></div>
        </div>
      </div>

      <div class="card next">
        <div class="card-title">Next</div>
        <div class="next-wrap"><canvas id="next" width="160" height="160"></canvas></div>
      </div>

      <div id="toast"></div>
    </aside>

    <!-- Main board -->
    <main id="stage">
      <canvas id="board" width="320" height="1280"></canvas>
    </main>

    <div id="countdown" style="
      position:fixed; inset:0; display:none; align-items:center; justify-content:center;
      font-family:'Press Start 2P', monospace; font-size:56px; color:#e7eefb; 
      background:rgba(0,0,0,0.60); z-index:9999; text-shadow:0 4px 12px rgba(0,0,0,.6);
    "></div>

    <!-- Game Over Modal -->
    <div id="gameModal" style="
      position:fixed; inset:0; display:none; align-items:center; justify-content:center; z-index:10000;
      background:rgba(0,0,0,0.65);
    ">
      <div style="min-width:420px; max-width:520px; padding:20px; border-radius:14px;
                  background:linear-gradient(180deg,#0d1320,#0f1626); color:#e7eefb;
                  border:2px solid #2d3a57; box-shadow:0 12px 30px rgba(0,0,0,.5)">
        <h2 style="margin-top:0">Connection Lost</h2>
        <p id="gameModalMsg" style="white-space:pre-line; margin:10px 0 18px"></p>
        <button id="restartBtn" style="padding:10px 16px; border-radius:10px; 
          border:2px solid #2d3a57; background:#162238; color:#e7eefb; cursor:pointer;">
          Restart Game
        </button>
      </div>
    </div>    
  </div>

  <script src="./app.js"></script>
</body>
</html>
