<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DBZ Dragon Radar</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    #ball-tracker img {
      width: 100px; height: 100px;
      filter: grayscale(100%);
      transition: filter 0.3s;
      margin: 0 5px;
    }
    #ball-tracker img.found { filter: none; }
    #scan-btn {
      padding: 10px 20px; font-size:1rem;
      background:#f8e81a; border:none; border-radius:5px;
      cursor:pointer; margin:20px;
      transition: background 0.3s;
    }
    #scan-btn:hover { background:#fff58c; }
    #radar-grid {
      width:800px; height:800px;
      background:#0b3; display:grid;
      grid-template: repeat(8,1fr) / repeat(8,1fr);
      gap:2px; position:relative; overflow:hidden;
      margin-bottom:20px;
    }
    .grid-cell { background:#164; position:relative; }
    .ball-dot {
      position:absolute; top:50%; left:50%;
      transform:translate(-50%,-50%);
      width:60%; height:60%; background:#ffca00;
      border-radius:50%; box-shadow:0 0 5px #ffda44;
      pointer-events:none;
    }
    .ball-dot.pulse {
      animation:pulse 1s ease-in-out 2;
    }
    @keyframes pulse {
      0% { transform: translate(-50%,-50%) scale(1); }
      50% { transform: translate(-50%,-50%) scale(1.3); }
      100% { transform: translate(-50%,-50%) scale(1); }
    }
    .scan-line-vert, .scan-line-horiz {
      position:absolute; background:#0ff;
      opacity:1; box-shadow:0 0 10px #0ff;
      pointer-events:none;
    }
    .scan-line-vert {
      top:0; left:0; width:8px; height:100%;
      animation:sweepV 3s linear infinite alternate;
    }
    .scan-line-horiz {
      top:0; left:0; width:100%; height:8px;
      animation:sweepH 3s linear infinite alternate;
    }
    @keyframes sweepV { from { left:0; } to { left:100%; } }
    @keyframes sweepH { from { top:0; } to { top:100%; } }
    .ping {
      position:absolute; top:50%; left:50%;
      width:800px; height:800px;
      border:2px solid #0ff; border-radius:50%;
      transform:translate(-50%,-50%) scale(0);
      animation:ping 1s ease-out 3;
      pointer-events:none;
      box-shadow:0 0 15px #0ff;
    }
    @keyframes ping {
      to { transform: translate(-50%,-50%) scale(1); opacity:0; }
    }
    #message {
      color:#f8e81a; font-size:1.2rem;
      min-height:1.2em; transition:opacity 0.5s;
    }
    #shenron-modal {
      display:none; position:fixed; top:0; left:0;
      width:100%; height:100%; background:rgba(0,0,0,0.9);
      align-items:center; justify-content:center;
      z-index:2000;
    }
    #shenron-modal img {
      max-width:80%; max-height:80%; animation:fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn { from{opacity:0;} to{opacity:1;} }
  </style>
</head>
<body>
  <div id="ball-tracker">
    <img id="ball-1" src="balls/1-gray.png" alt="1">
    <img id="ball-2" src="balls/2-gray.png" alt="2">
    <img id="ball-3" src="balls/3-gray.png" alt="3">
    <img id="ball-4" src="balls/4-gray.png" alt="4">
    <img id="ball-5" src="balls/5-gray.png" alt="5">
    <img id="ball-6" src="balls/6-gray.png" alt="6">
    <img id="ball-7" src="balls/7-gray.png" alt="7">
  </div>
  <button id="scan-btn">Start Scan</button>
  <div id="radar-grid">
    <div class="scan-line-vert"></div>
    <div class="scan-line-horiz"></div>
  </div>
  <div id="message"></div>
  <div id="shenron-modal"><img src="balls/shenron.gif" alt="Shenron"></div>
<script>
  const TOTAL=7, chance=50; let found=0;
  const grid=document.getElementById('radar-grid'), cells=[];
  for(let i=0;i<64;i++){const c=document.createElement('div');c.className='grid-cell';grid.appendChild(c);cells.push(c);}  
  const btn=document.getElementById('scan-btn'), msg=document.getElementById('message'), sm=document.getElementById('shenron-modal');
  function showMessage(t){msg.style.opacity=1;msg.textContent=t;setTimeout(()=>msg.style.opacity=0,5000);}  
  btn.onclick=_=>{if(found>=TOTAL)return;const ping=document.createElement('div');ping.className='ping';grid.appendChild(ping);ping.addEventListener('animationend',()=>grid.removeChild(ping));setTimeout(()=>{
    const roll=Math.random()*100; if(roll<chance){found++;const bi=document.getElementById('ball-'+found);bi.src=`balls/${found}.png`;bi.classList.add('found');const closed=cells.map((c,i)=>c.querySelector('.ball-dot')?null:i).filter(i=>i!=null),pick=closed[Math.floor(Math.random()*closed.length)],dot=document.createElement('div');dot.className='ball-dot pulse';cells[pick].appendChild(dot);showMessage(`Dragon Ball ${found} found!`);if(found===TOTAL)setTimeout(()=>sm.style.display='flex',500); } else showMessage('No Dragon Ball detected.');},2000);
  };
  sm.onclick=_=>sm.style.display='none';
</script>
</body>
</html>
