<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DBZ Dragon Radar</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    #ball-tracker {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    #ball-tracker img {
      width: 50px;
      height: 50px;
      filter: grayscale(100%);
      transition: filter 0.3s;
    }
    #ball-tracker img.found {
      filter: none;
    }
    #scan-btn {
      padding: 10px 20px;
      font-size: 1rem;
      background: #f8e81a;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 20px;
      transition: background 0.3s;
    }
    #scan-btn:hover { background: #fff58c; }

    #radar-grid {
      width: 400px;
      height: 400px;
      background: #0b3;
      display: grid;
      grid-template-columns: repeat(8,1fr);
      grid-template-rows: repeat(8,1fr);
      gap: 2px;
      position: relative;
      overflow: hidden;
    }
    .grid-cell {
      background: #164;
      position: relative;
    }
    .ball-dot {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%,-50%);
      width: 60%; height: 60%;
      background: #ffca00;
      border-radius: 50%;
      box-shadow: 0 0 5px #ffda44;
      pointer-events: none;
    }
    .ball-dot.pulse {
      animation: pulse 1s ease-in-out 2;
    }
    @keyframes pulse {
      0% { transform: translate(-50%,-50%) scale(1); }
      50% { transform: translate(-50%,-50%) scale(1.3); }
      100% { transform: translate(-50%,-50%) scale(1); }
    }

    .scan-line-vert {
      position: absolute;
      top: 0; left: 0;
      width: 4px; height: 100%;
      background: #0f0;
      animation: sweepV 3s linear infinite alternate;
      pointer-events: none;
    }
    @keyframes sweepV { from { left: 0; } to { left: 100%; } }
    .scan-line-horiz {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 4px;
      background: #0f0;
      animation: sweepH 3s linear infinite alternate;
      pointer-events: none;
    }
    @keyframes sweepH { from { top: 0; } to { top: 100%; } }

    #message {
      margin-top: 10px;
      color: #f8e81a;
      font-size: 1.2rem;
      min-height: 1.2em;
      transition: opacity 0.5s;
    }

    /* Full-screen Shenron modal */
    #shenron-modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      align-items: center; justify-content: center;
      z-index: 2000;
    }
    #shenron-modal img {
      max-width: 80%;
      max-height: 80%;
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <div id="ball-tracker">
    <img id="ball-1" src="balls/1-gray.png" alt="Ball 1">
    <img id="ball-2" src="balls/2-gray.png" alt="Ball 2">
    <img id="ball-3" src="balls/3-gray.png" alt="Ball 3">
    <img id="ball-4" src="balls/4-gray.png" alt="Ball 4">
    <img id="ball-5" src="balls/5-gray.png" alt="Ball 5">
    <img id="ball-6" src="balls/6-gray.png" alt="Ball 6">
    <img id="ball-7" src="balls/7-gray.png" alt="Ball 7">
  </div>

  <button id="scan-btn">Start Scan</button>

  <div id="radar-grid">
    <div class="scan-line-vert"></div>
    <div class="scan-line-horiz"></div>
  </div>

  <div id="message"></div>

  <div id="shenron-modal">
    <img src="balls/shenron.gif">
  </div>

<script>
  const TOTAL = 7;
  const chancePercent = 30;
  let foundCount = 0;

  const grid        = document.getElementById('radar-grid');
  const cells       = [];
  for(let i=0;i<64;i++){
    const cell = document.createElement('div');
    cell.className = 'grid-cell';
    grid.appendChild(cell);
    cells.push(cell);
  }

  const scanBtn     = document.getElementById('scan-btn');
  const message     = document.getElementById('message');
  const shenronModal= document.getElementById('shenron-modal');

  function showMessage(text) {
    message.style.opacity = 1;
    message.textContent = text;
    setTimeout(() => {
      message.style.opacity = 0;
    }, 5000);
  }

  scanBtn.onclick = () => {
    if(foundCount >= TOTAL) return;
    const roll = Math.random()*100;
    if(roll < chancePercent) {
      foundCount++;
      const ballImg = document.getElementById(`ball-${foundCount}`);
      ballImg.src = `balls/${foundCount}.png`;
      ballImg.classList.add('found');

      const closed = cells.map((c,i) => c.querySelector('.ball-dot')? null: i)
                         .filter(i=> i!==null);
      const pick   = closed[Math.floor(Math.random()*closed.length)];
      const dot    = document.createElement('div');
      dot.className = 'ball-dot pulse';
      cells[pick].appendChild(dot);

      showMessage(`Dragon Ball ${foundCount} found!`);
      if(foundCount === TOTAL) {
        setTimeout(()=> shenronModal.style.display = 'flex', 500);
      }
    } else {
      showMessage('No Dragon Ball detected.');
    }
  };

  shenronModal.onclick = () => { shenronModal.style.display = 'none'; };
</script>
</body>
</html>
