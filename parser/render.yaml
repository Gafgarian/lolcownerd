services:
  - type: web
    name: yt-livechat-scraper
    env: node
    plan: free   # upgrade if you need more runtime hours
    buildCommand: yarn install && yarn build
    startCommand: yarn start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PLAYWRIGHT_BROWSERS_PATH
        value: 0   # ensures Chromium installs inside Render container
    postDeployCommand: yarn playwright install chromium