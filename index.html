<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>LOLCOW NERD — Terminal Access</title>
  <link rel="stylesheet" href="assets/css/retro.css" />
</head>
<body>
  <!-- Hidden real input to capture keystrokes for the passcode -->
  <input id="secretInput" type="password" autocomplete="off" autocapitalize="none" spellcheck="false" />

  <main class="crt">
    <div class="bezel">
      <div class="screen" id="screen" aria-live="polite">

        <!-- LIVE badge -->
        <div id="liveBadge" class="live-badge" title="Stream status">
          <button id="liveRefresh" class="refresh" type="button" aria-label="Refresh stream status" title="Refresh">
            <svg viewBox="0 0 24 24" aria-hidden="true">
              <path d="M17.65 6.35A7.95 7.95 0 0 0 12 4a8 8 0 1 0 7.75 10h-2.1a6 6 0 1 1-1.9-6.3l-2.2 2.2H20V4l-2.35 2.35z"/>
            </svg>
          </button>
          <!-- This src is replaced at runtime with the avatar URL (from mirrored page’s “Image 4”) -->
          <img id="nerdsIcon" class="cow" src="assets/images/nerdsIcon.jpg" alt="Nerds cow" />
          <span class="led" aria-hidden="true"></span>
          <span class="label" id="liveLabel">Checking…</span>
        </div>

        <!-- Retro terminal output -->
        <pre class="lines" id="lines">
LOLCOW NERD :: SECURE ACCESS NODE v0.9
--------------------------------------
Initializing...
Routing to NERDS terminal...

<span class="dim">Now accessing:</span> <span class="bright">Nerds Defense Force // Field Console</span>

Enter passcode to continue.

&gt; <span id="echo"></span><span class="cursor">█</span>
        </pre>

        <!-- Boot/deny overlays -->
        <div id="boot" class="boot hidden" role="status" aria-live="polite">
          ACCESS GRANTED
          <div class="bar"><span id="barFill"></span></div>
          <div class="tiny" id="bootMsg">Mounting subsystems…</div>
        </div>

        <div id="deny" class="deny hidden" role="alert">ACCESS DENIED</div>
      </div>
    </div>
  </main>

  <script src="assets/js/retro.js"></script>
</body>
</html>
