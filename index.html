<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Magic Link Crystal Ball</title>
  <style>
    body {
      background: #111;
      text-align: center;
      padding-top: 50px;
    }

    .image-wrapper {
      display: inline-block;
      width: 600px;
      height: 450px; /* 4:3 aspect ratio (600x450) */
      overflow: hidden;
      border-radius: 20px;
    }

    .image-wrapper img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .image-wrapper:hover img {
      animation: shake 0.6s infinite;
    }

    @keyframes shake {
      0% { transform: translate(1px, 1px) rotate(0deg); }
      10% { transform: translate(-1px, -2px) rotate(-1deg); }
      20% { transform: translate(-3px, 0px) rotate(1deg); }
      30% { transform: translate(3px, 2px) rotate(0deg); }
      40% { transform: translate(1px, -1px) rotate(1deg); }
      50% { transform: translate(-1px, 2px) rotate(-1deg); }
      60% { transform: translate(-3px, 1px) rotate(0deg); }
      70% { transform: translate(3px, 1px) rotate(-1deg); }
      80% { transform: translate(-1px, -1px) rotate(1deg); }
      90% { transform: translate(1px, 2px) rotate(0deg); }
      100% { transform: translate(1px, -2px) rotate(-1deg); }
    }
  </style>
</head>
<body>
  <a href="https://nimble.li/29xpo5kd" target="_blank">
    <div class="image-wrapper">
      <img src="https://cdn.midjourney.com/9e3211ba-ef12-41d2-bab9-26140395e009/0_3.png" alt="Crystal Ball">
    </div>
  </a>
</body>
</html>
